<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vw/vh</title>
</head>

<body>
    <p>html中的视口单位，用于基于浏览器视口（viewport）的尺寸来定义元素的尺寸或位置</p>
    <p>始终基于浏览器可视区域的实时尺寸计算（不包含工具栏，标签页等界面元素），值会自动更新。用来做响应式设计、移动适配、全屏布局等。</p>

    <p>
        vw(viewport width):视口宽度的1%<br>
        vh(viewport height):视口高度的1%<br>
    </p>
</body>

</html>
