<body>
    <p>客户端 小程序 web端(H5)</p>

    <p>
        移动端页面宽度感觉设备宽度来定
    </p>

    <h1>视口标签viewport</h1>
    <h1>像素</h1>
    <p>
        物理像素（设备像素）：硬件层面的像素点总数。<br>
        CSS像素（逻辑像素）：用于布局和样式计算，是一个抽象概念，通过设备像素比与物理像素关联<br>
        设备像素密度（DPR）：物理像素与逻辑像素的比。<br>
    </p>

    <h1>设计稿</h1>
    <p>
        移动端设计稿通常以750px（物理像素）作为标准宽度<br>
    </p>
</body>
