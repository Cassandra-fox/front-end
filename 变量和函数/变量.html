<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
    <style>
        :root {
            --green1: #edf7ef;
            --green2: #1f4433;
            --white: #f6f9dc;
        }
    </style>
</head>

<body>
    <p>增强逻辑性</p>
    <p>
        是一种动态存储和复用值的机制<br>
        定义变量：<br>
        --变量名:值;<br>

        使用变量：<br>
        var(--变量名)<br>
    </p>

    <p>
        作用域：<br>
        全局变量：<br>
        :root{<br>
        --变量名:值;<br>
        }

        局部变量：<br>
        写在标签内部<br>
    </p>
</body>

</html>
