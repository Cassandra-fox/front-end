<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>908</title>
    <style>
        .box {
            width: 1000px;
            height: 1000px;
            /* 复杂路径使用""或''括起来,否则会产生显示问题 */
            background-image: url("../images/小王子.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            /* 背景固定：默认scroll 滚动 */
            background-attachment: fixed;
        }
    </style>
</head>

<body>

    <h1>盒子背景</h1>
    <div class="box">1</div>
</body>

</html>
