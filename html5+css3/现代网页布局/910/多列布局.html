<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多列布局</title>
</head>

<body>
    <h1>用于将元素的内容自动分割为指定数量的垂直列</h1>
    长文章分栏
    column-count 根据容器宽度和column-count值自动分配列宽
    column-gap 列之间间距
    column-rule 列间的分割线样式

    底部盒子被切断问题：
    break-inside: avoid-column;添加到子盒子
</body>

</html>
