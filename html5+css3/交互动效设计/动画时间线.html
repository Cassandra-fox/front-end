<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画时间线</title>
</head>

<body>
    <p>animation-timeline是css中用于控制动画时间线的核心属性，它允许开发者将动画进度与特定事件（如滚动，视口可见性）绑定，从而实现更复杂的交互效果</p>
    <p>
        滚动时间线：与页面或容器的滚动位置相关<br>
        animation-timeline: scroll();<br>
    </p>

    <p>
        视图时间线：与元素进入/离开视口相关<br>
        animation-timeline: view();<br>
    </p>


</body>

</html>
