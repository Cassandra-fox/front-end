<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>没错路辰做什么都是对的</title>
    <link rel="icon" href="./IMG_2886.PNG" type="image/x-icon">
    <link rel="stylesheet" href="css/common.css">
    </link>
</head>

<body>
    <div class="w">
        <div class="box">
            <div class="imgf">
                <img src="./img/img1a.webp" alt="">
                <div class="name">
                    <p>遇楼兰</p>
                </div>
            </div>
            <div class="imgb">
                <img src="./img/img1b.webp" alt=""></img>
                <div class="state">
                    <p>别的货物实在是没有了，<br>不过……你愿意带走我吗？</p>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="imgf">
                <img src="./img/img2a.webp" alt="">
                <div class="name">
                    <p>光年无距</p>
                </div>
            </div>
            <div class="imgb">
                <img src="./img/img2b.webp" alt=""></img>
                <div class="state state1">
                    <p>要不要比赛？</p>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="imgf">
                <img src="./img/img3a.webp" alt="">
                <div class="name">
                    <p>灯火此身</p>
                </div>
            </div>
            <div class="imgb">
                <img src="./img/img3b.webp" alt=""></img>
                <div class="state">
                    <p>这次醒来时，<br>我真的看见你了。</p>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="imgf">
                <img src="./img/img4a.webp" alt="">
                <div class="name">
                    <p>铸心</p>
                </div>
            </div>
            <div class="imgb">
                <img src="./img/img4b.webp" alt=""></img>
                <div class="state">
                    <p>我的猎物不能被其他任何物种抓，<br>仅此而已。</p>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="imgf">
                <img src="./img/img5a.webp" alt="">
                <div class="name">
                    <p>终极解析</p>
                </div>
            </div>
            <div class="imgb">
                <img src="./img/img5b.webp" alt=""></img>
                <!-- 你要气死我 #^# -->
                <div class="state">
                    <p>我不需要你了，<br>我会独自完成一切。</p>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="imgf">
                <img src="./img/img6a.webp" alt="">
                <!-- 美神降临（尖叫） -->
                <div class="name">
                    <p>春神低语</p>
                </div>
            </div>
            <div class="imgb">
                <img src="./img/img6b.webp" alt=""></img>
                <!-- 路辰法师你带我走吧 -->
                <div class="state">
                    <p>你听见了吗？<br>这风声里的低语。</p>
                </div>
            </div>
        </div>



    </div>

</body>

</html>
